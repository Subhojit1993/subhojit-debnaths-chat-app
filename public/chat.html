<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
    <script>
        function openNav() {
            document.querySelector(".mobile__chat__sidebar").style.width = "250px";
            document.getElementById("room-hamburger").style.marginLeft = "250px";
        }

        function closeNav() {
            document.querySelector(".mobile__chat__sidebar").style.width = "0";
            document.getElementById("room-hamburger").style.marginLeft = "0";
        }
    </script>
    <title>Ruckus Chat</title>
</head>

<body>

    <div class="chat">
        <div class="chat__sidebar">
            <div id="sidebar"></div>
            <br>
            <button id="leave_chat_button" type="button">Leave Chat Room</button>
        </div>
        <div class="chat__main">
            <div class="mobile__chat__sidebar">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
                <div id="mobile_sidebar"></div>
                <br>
                <button id="leave_chat_button" type="button">Leave Chat Room</button>
            </div>
            <div id="room-hamburger">
                <button class="openbtn" onclick="openNav()">☰ Open Room</button>
            </div>
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message_form">
                    <input id="message_form_input" name="message" placeholder="message" type="text"
                        autocomplete="off" />
                    <button id="message_form_button" type="submit">Send</button>
                </form>
                <button id="send-location">Send Location</button>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{userName}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-url-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{userName}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">My Location</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{ room }}</h2>
        <h2 class="list-title">Users</h2>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
